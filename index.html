<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>iPhone Quoted Generator</title>
  <style>
    body {
      background: url("https://i.ibb.co.com/XZr0gf7W/miuwsss.jpg") no-repeat center center/cover;
      color: #eee;
      font-family: "Poppins", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff0000, #ff4444);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px #ff0000, 0 0 40px #ff4444;
    }
    .container {
      background: rgba(15, 0, 0, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255,0,0,0.6);
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(10px);
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 2px solid #ff2222;
      outline: none;
      font-size: 1rem;
      background: #111;
      color: #eee;
      transition: 0.3s;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #ff4444;
      box-shadow: 0 0 15px #ff000088;
    }
    button {
      background: linear-gradient(90deg, #ff0000, #ff4444);
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      color: #fff;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin: 0 auto;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff000088;
    }
    .result {
      margin-top: 20px;
      min-height: 120px;
    }
    .result img {
      max-width: 100%;
      border-radius: 15px;
      border: 2px solid #ff3333;
      margin-top: 15px;
      box-shadow: 0 0 25px rgba(255,0,0,0.5);
    }
    .loader {
      border: 4px solid #222;
      border-top: 4px solid #ff0000;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 30px;
      background: linear-gradient(90deg, #ff4444, #ff0000);
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .download-btn:hover {
      box-shadow: 0 0 15px #ff0000aa;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>iPhone Quoted Generator</h1>
  <div class="container">
    <input type="text" id="message" placeholder="Tulis kata-kata kamu... ‚ú®">
    <button onclick="generateImage()">üöÄ Kirim</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function generateImage() {
      const message = document.getElementById("message").value.trim();
      const resultDiv = document.getElementById("result");

      if (!message) {
        alert("Harap masukkan teks terlebih dahulu!");
        return;
      }

      resultDiv.innerHTML = '<div class="loader"></div><p>Sedang memproses...</p>';

      const apiUrl = `https://brat.siputzx.my.id/iphone-quoted?time=11%3A26&messageText=${encodeURIComponent(message)}&carrierName=INDOSAT%20OOREDOO&batteryPercentage=88&signalStrength=4&emojiStyle=apple`;

      setTimeout(() => {
        resultDiv.innerHTML = `
          <p>Hasil:</p>
          <img src="https://iphone-quote-generator.vercel.app/${apiUrl}" alt="Generated Image">
          <br>
          <a class="download-btn" href="https://iphone-quote-generator.vercel.app/api/download?url=${encodeURIComponent(apiUrl)}">‚¨áÔ∏è Download</a>
        `;
      }, 800);
    }
  </script>
</body>
</html>
